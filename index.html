<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>파트너 – 주식 리딩 웹앱</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      line-height: 1.6;
    }
    input, button, select {
      margin-top: 10px;
      padding: 8px;
      font-size: 16px;
    }
    #log {
      margin-top: 20px;
      background: #f0f0f0;
      padding: 10px;
      max-height: 300px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h1>환영합니다!</h1>
  <p>당신만의 투자 파트너입니다.</p>

  <h3>1. 종목 등록</h3>
  <input id="ticker" placeholder="예: 한화에어로스페이스" />
  <button onclick="addStock()">추가</button>
  <ul id="stockList"></ul>

  <h3>2. 목표 수익 설정</h3>
  <input id="targetProfit" type="number" placeholder="예: 1000000" />
  <button onclick="setProfit()">설정</button>

  <h3>3. 실시간 피드백 로그</h3>
  <div id="log"></div>

  <script>
    const log = (msg) => {
      const div = document.getElementById("log");
      const p = document.createElement("p");
      p.textContent = msg;
      div.appendChild(p);
    }

    const addStock = () => {
      const stock = document.getElementById("ticker").value.trim();
      if (stock) {
        const ul = document.getElementById("stockList");
        const li = document.createElement("li");
        li.textContent = stock;
        ul.appendChild(li);
        log(`[종목등록] ${stock} 등록 완료`);
        document.getElementById("ticker").value = "";
      }
    }

    const setProfit = () => {
      const target = document.getElementById("targetProfit").value;
      if (target) {
        log(`[목표설정] 목표 수익: ${parseInt(target).toLocaleString()}원`);
      }
    }

    log("리딩 파트너가 준비되었습니다. 조건을 설정해주세요.");
  </script>
</body>
</html>
